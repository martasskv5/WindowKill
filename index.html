<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>windowkill</title>
	<script type="module" src="src/main.ts" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
	<div id="gameStart" class="uiWrapper">
		<h1>WindowKill</h1>
		<button class="button green" id="startButton">Start Game</button>
		<button class="button blue" id="optionsButton">Options</button>
		<button class="button red" id="quitButton">Exit</button>
	</div>

    <div id="achievements" class="data-display">
        <img src="src/assets/ach5.png" alt="Achievements">
    </div>
	
	<div id="gameEnd" class="uiWrapper hidden">
		<h1>Game Over!</h1>
        <div id="score"></div>
        <div id="scoreBest"></div>
		<button id="restartButton" class="button green">Restart Game</button>
		<button id="mainMenuButton" class="button yellow">Back to Main Menu</button>
	</div>
	<!-- <div id="gameEndBest" class="uiWrapper hidden">
		<h1>New High Score</h1>
        <div id="scoreHigh"></div>
		<button id="restartButton" class="button green">Try Again</button>
		<button id="mainMenuButton" class="button yellow">Back to Main Menu</button>
	</div> -->
	

	<div id="settings" class="uiWrapper hidden">
		<h1 style="margin: 0px;">Settings</h1>
		<label for="difficulty">Difficulty:</label>
		<select id="difficulty" name="difficulty">
			<option value="easy">Easy</option>
			<option value="normal">Normal</option>
			<option value="hard">Hard</option>
			<option value="impossible">Impossible</option>
		</select>
		<label for="volume">Volume:</label>
		<div class="volume-container">
			<input type="range" id="volume" name="volume" min="0" max="100" value="50"
				oninput="document.querySelector('#volumeValue').textContent = this.value" />
			<span id="volumeValue">50</span>
		</div>
	
		<label for="playerColor">Player Color:</label>
		<input type="color" id="playerColor" name="playerColor" value="#ff0000" />
	
		<button class="button green" id="saveButton">Save</button>
		<button class="button yellow" id="backButton">Back</button>
	</div>
	
	<div id="pauseMenu" class="uiWrapper hidden">
		<h1>Paused</h1>
		<!-- <button class="button green" id="resumeButton">Continue</button>
		<button class="button yellow" id="mainMenuPauseButton">Main Menu</button> -->
	</div>
	
	<div id="timer" class="data-display hidden">00:00:00</div>
	<div id="killCount" class="data-display hidden">0</div>
	<canvas></canvas>
</body>
</html>
